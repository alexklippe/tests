<html>

<head>
    <title>task1</title>
    <meta content="text/html; charset=UTF-8;" http-equiv="content-Type">
    <meta charset="UTF-8">

</head>

<body>
    <script type="text/javascript" lang="javascript">
        var x = prompt('Input text', '');
        for (i = 0; i < 10; i++) {
            document.write(x + ", ");
        }
        for (i = 0; i < 10; i++) {
            document.write(x + "<br>");
        }

        document.write('<table width="100%" border="1">');
        for (i = 0; i < 10; i++) {
            document.write("<tr>");
            for (j = 0; j < 3; j++) {
                document.write('<td>' + x + '</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</body>

</html>
